<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary - Login</title>
    <link rel="stylesheet" href="login.css">
</head> 

<body>

    <div class="container">
        <div class="logo" id="profilePic"></div>
        <h2>My Diary</h2>

        <!-- No JS, so no dynamic preview -->
        <form action="diary.html" method="get">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter Email" required>

            <label>Password</label>
            <input type="password" placeholder="Password" required>

            <!-- Static message, no image preview -->
            <div id="preview">

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
